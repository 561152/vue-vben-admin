worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include mime.types;
  default_type application/octet-stream;

  sendfile on;
  gzip on;
  gzip_types text/plain text/css application/javascript application/json;

  # Upstream definitions for API services
  upstream api_retail {
    server api-retail-service:3000;
  }

  upstream api_k12 {
    server api-k12-service:3001;
  }

  upstream api_integration {
    server api-integration-service:3002;
  }

  server {
    listen 8080;
    server_name localhost;

    # API proxy configuration
    # Forward /api requests to backend services
    location /api {
      # Default to K12 API (you can change this based on your needs)
      proxy_pass http://api_k12;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_cache_bypass $http_upgrade;

      # Timeout settings for long-running requests
      proxy_connect_timeout 600s;
      proxy_send_timeout 600s;
      proxy_read_timeout 600s;
    }

    # WeChat integration - route to integration service
    location /api/wecom {
      proxy_pass http://api_integration;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_cache_bypass $http_upgrade;
    }

    # Static files
    location / {
      root /usr/share/nginx/html;
      try_files $uri $uri/ /index.html;
      index index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
      root /usr/share/nginx/html;
    }
  }
}
